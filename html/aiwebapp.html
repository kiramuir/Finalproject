<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #add8e6; /* Light blue background */
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .joke {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joke Generator</h1>
    <p>Enter a noun, and we'll create a joke for you!</p>
    <input type="text" id="nounInput" placeholder="Enter a noun...">
    <button onclick="generateJoke()">Generate Joke</button>
    <p class="joke" id="jokeOutput"></p>
  </div>

  <script>
    function generateJoke() {
      const noun = document.getElementById('nounInput').value.trim();
      const jokeOutput = document.getElementById('jokeOutput');

      if (!noun) {
        jokeOutput.textContent = "Please enter a noun to generate a joke!";
        return;
      }

      const jokes = [
        `Why did the ${noun} cross the road? To prove it wasn't chicken!`,
        `I told my ${noun} to stop acting like a comedian. It cracked up!`,
        `Did you hear about the ${noun} that became a musician? It hit all the right notes!`,
        `I asked my ${noun} for advice, but it gave me the silent treatment!`,
        `The ${noun} walked into a bar. Ouch, it should have ducked!`,
        `Why was the ${noun} always so calm? It knew how to stay grounded!`,
        `I tried to make my ${noun} laugh, but it was a tough crowd!`,
        `Did you hear about the ${noun} that went to space? It was over the moon!`,
        `My ${noun} joined a dance class, but it had two left feet!`,
        `Why did the ${noun} bring a ladder? To reach new heights!`,
        `The ${noun} tried stand-up comedy but fell flat!`,
        `I saw a ${noun} at the libraryâ€”it was checking out the latest chapter!`
      ];

      const randomIndex = Math.floor(Math.random() * jokes.length);
      jokeOutput.textContent = jokes[randomIndex];
    }
  </script>
</body>
</html>
